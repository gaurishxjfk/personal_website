<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <section class="hero">
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex flex-column align-items-center dev" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="1000">
          <img src="img/DEVELOPER.svg" alt="" class="mx-auto  img-fluid dev__text" data-aos="fade-right" data-aos-duration="3000">
          <img src="img/devtools.svg" alt="" class="dev__tools" data-aos="fade-up-left" data-aos-duration="3000">
        </div>
        <div class="col d-flex flex-column align-items-center des" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000">
          <img src="img/DESIGNERP.svg" alt="" class="mx-autoimg-fluid des__text" data-aos="fade-left" data-aos-duration="3000">
          <img src="img/destools.svg" alt="" class="des__tools" data-aos="fade-up-right" data-aos-duration="3000">
        </div>
        <div class="hero-img text-center" data-aos="fade-up" data-aos-duration="2000">
          <img src="img/hero.png" alt="" class="img-fluid haav">

        </div>  
        <div class="paav text-center" data-aos="fade-up"
        data-aos-anchor-placement="top-bottom" data-aos-duration="3000">
          <img src="img/scroll-down.gif" alt="" class="">
        </div>                   
     </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
